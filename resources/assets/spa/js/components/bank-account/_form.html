<div class="container">
	<div class="row">
		<div class="row">
			<div class="col s6">
				<page-title>
					<h5>{{ title }}</h5>
				</page-title>
			</div>
			<div class="col s6">
				<page-title class="valign-wrapper">
					<div class="valign">
						<router-link :to="{name: 'bank-account.list'}" class="waves-effect waves-light btn">
							<i class="material-icons">arrow_back</i>
						</router-link>
					</div>
				</page-title>
			</div>
		</div>
		<div class="card-panel z-depth-5">
			<form method="GET" name="form" @submit="submit()">
				<div class="row">
					<div class="input-field col s12">
						<label>Nome</label>
						<input type="text" v-model="bankAccount.name">
					</div>
				</div>
				<div class="row">
					<div class="input-field col s12">
						<label class="active">Banco</label>
						<!--<select name="" v-model="bankAccount.bank_id" id="bank_id" class="browser-default">
							<option value="" disabled selected>Escolha um banco</option>
							<option v-for="o in banks" :value="o.id">{{ o.name }}</option>
						</select>-->
						<input type="text" id="bank-id" autocomplete="off" data-activates="bank-id-dropdown" data-beloworigin="true" :value="bank.name"/>
						<ul id="bank-id-dropdown" class="dropdown-content ac-dropdown"></ul>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s6">
						<label>Agência</label>
						<input type="text" v-model="bankAccount.agency">
					</div>
					<div class="input-field col s6">
						<label>Conta Corrente</label>
						<input type="text" v-model="bankAccount.account">
					</div>
				</div>
				<div class="row">
					<div class="input-field col s12">
						<input type="checkbox" v-model="bankAccount.default" id="account_default">
						<label for="account_default">Definir como conta padrão</label>
					</div>
				</div>
				<div class="fixed-action-btn">
					<button type="submit" class="btn-floating btn-large">
						<i class="large material-icons">save</i>
					</button>
				</div>
			</form>
		</div>
	</div>
</div>
