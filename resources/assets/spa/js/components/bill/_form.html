<div>
	<form name="bill-form" method="POST" @submit.prevent="submit">
		<modal :modal="modalOptions">
			<div slot="content">
				<page-title>
					<h5>{{title()}}</h5>
				</page-title>
				<div class="row">
					<div class="input-field col s6">
						<label>Vencimento</label>
						<input type="text" v-model="bill.date_due">
					</div>
					<div class="input-field col s6">
						<label>Valor</label>
						<input type="text" v-model="bill.value">
					</div>
				</div>
				<div class="row">
					<div class="input-field col s6">
						<label>Nome</label>
						<input type="text" v-model="bill.name" id="name">
					</div>
					<div class="input-field col s6">
						<input type="checkbox" class="filled-in" v-model="bill.done" :id="doneId()">
						<label :for="doneId()">Pago</label>
					</div>
				</div>
			</div>
			<div slot="footer">
				<button type="submit" class="btn btn-flat waves-effect green lighten-2 modal-close modal-action">OK</button>
				<button type="button" class="btn btn-flat waves-effect waves-red modal-close modal-action">Cancelar</button>
			</div>
		</modal>
	</form>
</div>
